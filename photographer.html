<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="index.html"
        ><img src="assets/images/logo.png" class="logo" alt="Logo Fisheye"
      /></a>
    </header>
    <main class="main-container" id="main">
      <div class="photograph-header">
        <div class="photograph-information"></div>
        <button
          class="contact_button"
          aria-label="Contact me"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
        <img class="photograph-img" />
      </div>
      <div class="photograph-container">
        <div class="photograph-filters">
          <p>Filtrer par</p>
          <select
            aria-haspopup="true"
            aria-expanded="false"
            role="listbox"
            aria-activedescendant="popularity"
            id="filters"
          >
            <option tabindex="0" id="popularity" value="popularity">
              Popularité
            </option>
            <option tabindex="0" id="date" value="date">Date</option>
            <option tabindex="0" id="titre" value="title">Titre</option>
          </select>
        </div>
        <div class="photograph-media"></div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <div class="header-modal">
            <h2 aria-label="Contact me">Contactez-moi</h2>
            <p class="photograph-name" aria-label="Photographer name"></p>
          </div>
          <img
            src="assets/icons/close.svg"
            alt="close icon"
            onclick="closeModal()"
          />
        </header>
        <form method="POST" id="form-contact">
          <div>
            <label for="prenom">Prénom</label>
            <input
              tabindex="+1"
              type="text"
              name="prenom"
              placeholder="Jean"
              id="prenom"
            />
            <label for="nom">Nom</label>
            <input
              tabindex="+1"
              id="nom"
              type="text"
              name="nom"
              placeholder="Jacques"
            />
            <label for="mail">Email</label>
            <input
              tabindex="+1"
              id="mail"
              type="text"
              name="mail"
              placeholder="jj@gmail.com"
            />
            <label for="message">Votre message</label>
            <textarea
              tabindex="+1"
              id="message"
              rows="15"
              cols="88"
              type="text"
              name="message"
            ></textarea>
          </div>
          <button onclick="onSubmit()" class="contact_button" id="submit-form">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div id="lightbox_modal" class="lightbox_modal">
      <div class="lightbox_container">
        <img
          src="assets/icons/left.svg"
          alt="left icon"
          aria-label="Previous media"
          id="previous-media"
        />
        <div class="lightbox_mid">
          <div tabindex="0" id="media-container"></div>
          <img
            aria-label="Close modal"
            alt="close icon"
            class="close"
            src="assets/icons/close2.svg"
            onclick="closeModal()"
          />
        </div>
        <img
          src="assets/icons/right.svg"
          alt="right icon"
          aria-label="Next media"
          id="next-media"
        />
      </div>
      <p class="lightbox_label"></p>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
